<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>TODOLIST</title>
</head>
<body>
    
    <div class="container">
        <form class="add__tasks">
            <div class="input">
                <span class="material-icons">
                    add_circle
                </span>
                <input type="text" placeholder="Add a task" name="task">
            </div>
        </form>
        <div class="contain__tasks todo">
            <h3>Tasks - <span class="tasks_number">2</span></h3>
            <div></div>
        </div>
        <div class="contain__tasks completed">
            <h3>Completed - <span class="tasks_number">2</span></h3>
            <div class="task">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores quae et porro tempora.</p>
                <div class="contain__btn">
                    <span class="material-icons">
                        trip_origin
                    </span>
                    <span class="material-icons">
                        edit
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
